<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowFolio - Intake</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <div id="popup-wrapper">
    <!-- Header -->
    <div id="logo-container">
      <img src="assets/logo.png" alt="GrowFolio" id="logo"/>
    </div>

    <!-- Slide indicator -->
    <div id="stepper" class="muted"></div>

    <!-- Slide content goes here -->
    <form id="slideForm">
      <div id="question-container"></div>
    </form>

    <!-- Buttons -->
    <div id="button-container">
      <button id="backBtn" type="button">Back</button>
      <div class="spacer"></div>
      <button id="nextBtn" type="button">Next</button>
    </div>

    <!-- Inline status / warnings -->
    <div id="output" class="hidden"></div>

    <!-- Continue to dashboard (shown after final submit) -->
    <div id="goDashRow" class="hidden">
      <button id="goDashboardBtn" class="primary">Continue to Dashboard</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
