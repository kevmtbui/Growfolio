<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GrowFolio — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <div id="app" class="app">
    <!-- Header -->
    <div class="card header">
      <div class="brand">
        <img src="assets/logo.png" alt="GrowFolio" class="logo" />
        <span class="title">GrowFolio</span>
      </div>
      <button id="btnSettings" class="icon-btn" title="Settings" aria-label="Settings">
        <!-- Lucide settings (inline SVG) -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="2" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1 .6 1.65 1.65 0 0 0-.39 1.05V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-.39-1.05 1.65 1.65 0 0 0-1-.6 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 15a1.65 1.65 0 0 0-.6-1 1.65 1.65 0 0 0-1.05-.39H3a2 2 0 1 1 0-4h.09c.39 0 .77-.14 1.05-.39.3-.27.5-.62.6-1a1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 7.18 2.8l.06.06a1.65 1.65 0 0 0 1.82.33c.38-.1.73-.3 1-.6.26-.28.39-.66.39-1.05V1a2 2 0 1 1 4 0v.09c0 .39.14.77.39 1.05.27.3.62.5 1 .6.65.18 1.35 0 1.82-.33l.06-.06A2 2 0 1 1 21.2 7.18l-.06.06c-.52.52-.6 1.32-.33 1.82.1.38.3.73.6 1 .28.26.66.39 1.05.39H21a2 2 0 1 1 0 4h-.09c-.39 0-.77.14-1.05.39-.3.27-.5.62-.6 1Z"
            stroke="currentColor" stroke-width="1.5" />
        </svg>
      </button>
    </div>

    <!-- Summary -->
    <div class="card">
      <h2>Your Summary</h2>
      <div id="statsGrid" class="grid">
        <!-- StatChip items injected here -->
      </div>
    </div>

    <!-- Recommendations -->
    <div class="card">
      <h2>AI Recommendations</h2>
      <div id="recsList" class="col">
        <!-- Recommendation cards injected -->
      </div>
    </div>

    <!-- Gemini Insight -->
    <div class="card">
      <h2>Why these picks?</h2>
      <p id="insight" class="muted">
        Loading insights…
      </p>
    </div>

    <!-- Footer Actions -->
    <div class="footer card">
      <button id="btnRefresh" class="ghost">
        <!-- Refresh icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor"
            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
        </svg>
        Refresh
      </button>
      <button id="btnSave" class="ghost">
        <!-- Save icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M17 3H5a2 2 0 0 0-2 2v14l4-4h10a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2" />
        </svg>
        Save
      </button>
      <button id="btnExport" class="ghost">
        <!-- Download icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M12 3v12m0 0l-4-4m4 4l4-4M4 17h16v4H4z" />
        </svg>
        Export
      </button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
