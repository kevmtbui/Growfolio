<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GrowFolio — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <div id="app" class="app">
    <!-- Header -->
    <div class="card header">
      <div class="brand">
        <img src="assets/dashboard_logo.png" alt="GrowFolio" class="logo" />
      </div>
      <button id="btnUpdateProfile" class="icon-btn" title="Update Profile" aria-label="Update Profile">
        <!-- Settings icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </button>
    </div>

    <!-- Summary -->
    <div class="card">
      <h2>Your Summary</h2>
      <div id="statsGrid" class="grid">
        <!-- StatChip items injected here -->
      </div>
    </div>

    <!-- Recommendations -->
    <div class="card">
      <h2>AI Recommendations</h2>
      <div id="recsList" class="col">
        <!-- Recommendation cards injected -->
      </div>
    </div>

    <!-- Gemini Insight -->
    <div class="card">
      <h2>Why these picks?</h2>
      <p id="insight" class="muted">
        Loading insights…
      </p>
    </div>

    <!-- Footer Actions -->
    <div class="footer card">
      <button id="btnRefresh" class="icon-btn">
        <!-- Refresh icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
          <path d="M21 3v5h-5"/>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
          <path d="M3 21v-5h5"/>
        </svg>
        Refresh
      </button>
      <button id="btnExport" class="primary">
        <!-- Down arrow icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
        Export to TXT
      </button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
