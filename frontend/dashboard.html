<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GrowFolio — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <div id="app" class="app">
    <!-- Header -->
    <div class="card header">
      <div class="brand">
        <img src="assets/logo.png" alt="GrowFolio" class="logo" />
      </div>
      <button id="btnSettings" class="icon-btn" title="Back" aria-label="Back">
        <!-- Back arrow icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
    </div>

    <!-- Summary -->
    <div class="card">
      <h2>Your Summary</h2>
      <div id="statsGrid" class="grid">
        <!-- StatChip items injected here -->
      </div>
    </div>

    <!-- Recommendations -->
    <div class="card">
      <h2>AI Recommendations</h2>
      <div id="recsList" class="col">
        <!-- Recommendation cards injected -->
      </div>
    </div>

    <!-- Gemini Insight -->
    <div class="card">
      <h2>Why these picks?</h2>
      <p id="insight" class="muted">
        Loading insights…
      </p>
    </div>

    <!-- Footer Actions -->
    <div class="footer card">
      <button id="btnExport" class="primary">
        <!-- Down arrow icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
        Export to PDF
      </button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
